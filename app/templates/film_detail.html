{% extends "base.html" %}
{% block title %}{{ film.title }}{% endblock %}
{% block content %}
<h3>
    {{ film.title }}
    <small class="text-muted">({{ film.release_date }})</small>
</h3>
<p><em>{{ film.description }}</em></p>
<br />
<p><small>Producer: {{ film.producer }}</small></p>
<p><small>Director: {{ film.director }}</small></p>

{% endblock %}
